<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Todo list</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /Font Awesome -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Vue-JS HTML Container -->
    <div id="app">
        <!-- Header Logo -->
        <header>
            <div class="logo">
                <img src="./img/logo.png" alt="logo">
            </div>
        </header>
        <!-- /Header Logo -->

        <!-- Main-Todo Tasks -->
        <main>
            <!-- User Input -->
            <div class="user-input">
                <input type="text" placeholder="Add New Task" v-model="newTask.text" @keyup.enter="addNewTask">
                <button class="cursor-pointer" @click="addNewTask">Aggiungi</button>
                <div v-if="inputError" class="error">{{ errorMessage }}</div>
            </div>
            <!-- /User Input -->
            <!-- Tasks container -->
            <div class="tasks">
                <!-- Single task -->
                <ul>
                    <li class="task" v-for="singleTask, index in tasks" @click="lineThrough(index)" :class="tasks[index].doneTask">
                        <div class="cursor-pointer">
                            {{singleTask.text}}
                        </div>
                        <div class="cursor-pointer" @click="deleteTask(index)">
                            <i class="fa-solid fa-xmark"></i>
                        </div>
                    </li>
                </ul>
                <!-- /Single task -->
            </div>
            <!-- /Tasks container -->

        </main>
        <!-- /Main-Todo Tasks -->

    </div>
    <!-- /Vue-JS HTML Container -->
    <!-- Vue-JS Script -->
    <script src="https://unpkg.com/vue@3"></script>
    <!-- /Vue-JS Script -->
    <!-- MyJavascript -->
    <script type="text/javascript" src="./js/script.js"></script>
    <!-- /MyJavascript -->
</body>
</html>
